<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- // <script type="text/javascript" src="cordova.js"></script> -->
    <script src="js/api-key.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/app.js"></script>
    <script id="search-results" type="x-tmpl-mustache">
      {{#recipes}}
      <div class="recipe-container" data-recipeId="{{id}}" style="background-image: url({{imageUrl}})">
        <h3>{{title}}</h3>
        <p>{{stars}}</p>
      </div>
      {{/recipes}}
    </script>
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <div class="container">
      <br><br><br><br>
      <div class="search-container">
        <form id="search-form">
          <label for="search">Search: </label>
          <input id="search" type="search" name="search-params">
          <input type="submit" value="search">
        </form>
      </div>
      <h2>Recipes</h2>
      <div class="content-container">
      </div>
    </div>
    <a href="home.html">Home</a>
    <a href="recipes.html">Recipes</a>
  </body>
</html>
