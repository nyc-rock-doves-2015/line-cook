<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/api-key.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/app.js"></script>
    <script src="js/favorites.js"></script>
    <link rel="stylesheet" href="css/application.css">

    <!-- Search Results Template -->
    <script id="search-results" type="x-tmpl-mustache">
      {{#recipes}}
      <div class="recipe-container" data-recipeId="{{id}}" style="background-image: url({{imageUrl}})">
        <h3>{{title}}</h3>
        <p class="left">{{stars}}</p>
        <p class="right">{{prepTime}}</p>
      </div>
      {{/recipes}}
    </script>

    <!-- Recipe Show Template -->
    <script id="recipe-show" type="x-tmpl-mustache">
      <div class="recipe">
        <div id="recipe-pic" style="background-image: url({{imageUrl}})">
          <p>{{stars}}</p>
        </div>
        <div class="left" id="serving">{{yieldNumber}} {{yieldUnit}}</div>
        <div class="right" id="prep-time">{{prepTime}}</div>
        <h3>{{title}}</h3>
      </div>
      <button type="button" id="cook">Start Cooking</button>
    </script>

    <!-- Ingredients Template -->
    <script id="ingredients-template" type="x-tmpl-mustache">
      <div class="panel panel-default">
        <div class="panel-heading">Ingredients</div>
          <div class="panel-body">
            <ul id="ingredients">
              {{#ingredients}}
              <li>{{quantity}} {{unit}} {{name}}</li>
              {{/ingredients}}
            </ul>
          </div>
        </div>
      </div>
    </script>

    <!-- Instructions Template -->
    <script id="instructions-template" type="x-tmpl-mustache">
      <ol class="list-group" id="instructions">
        {{#instructions}}
        <li class="list-group-item">{{content}}</li>
        {{/instructions}}
      </ol>
    </script>

    <!-- Logged In Template -->
    <script id="logged-in" type="x-tmpl-mustache">
      <div class="container-fluid">
        <nav>
          <ul class="nav nav-pills nav-inverse">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>

            <li>
              <form id="search-form" role="search">
                <div class="form-group">
                  <input id="search" type="text" class="form-control" placeholder="Search">
                  <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </nav>
      </div>
      <br><br><br><br>
      <div class="auth-bar">
        <a class="signout-link" href="#">Signout</a>
      </div>
      <div class="content-container">
      </div>
    </script>

    <!-- Logged Out Template -->
    <script id="logged-out" type="x-tmpl-mustache">
      <div class="container-fluid">
        <nav>
          <ul class="nav nav-pills nav-inverse">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
            <li><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>

            <li>
              <form id="search-form" role="search">
                <div class="form-group">
                  <input id="search" type="text" class="form-control" placeholder="Search">
                  <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </nav>
      </div>
      <div class="auth-bar">
        <a class="signin-link" href="#">Signin</a>
        <a class="signup-link" href="#">Signup</a>
      </div>
      <div class="content-container">
      </div>
    </script>

    <!-- Sign Up Template -->
    <script id="sign-up-template" type="x-tmpl-mustache">
      <div id="signup-container">
        <form class="signup-form">
          <br><br><br><br>
          <div class="form-group">
            <input type="text" name="user[name]" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <input type="password" name="user[password]" class="form-control" placeholder="password">
          </div>
          <div class="form-group">
            <input type="password" name="user[password_confirmation]" class="form-control" placeholder="password confirmation">
          </div>
          <br><br>
          <button type="submit" class="btn btn-default">Sign Up</button>
          <br><br>
        </form>
        <a href="index.html">Index</a>
      </div>
    </script>

    <!-- Sign In Template -->
    <script id="sign-in-template" type="x-tmpl-mustache">
      <div id="signin-container">
        <form class="signin-form">
          <br><br><br><br>
          <div class="form-group">
            <input type="text" name="user[name]" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <input type="password" name="user[password]" class="form-control" placeholder="password">
          </div>
          <br><br>
          <button type="submit" class="btn btn-default">Sign In</button>
          <br><br>
        </form>
      </div>
    </script>

  </head>

  <body>
    <div class="container">
    </div>
  </body>
</html>
